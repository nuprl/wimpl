[package]
name = "wasm"
version = "0.5.0"
authors = ["Daniel Lehmann <mail@dlehmann.eu>"]
edition = "2018"

[dependencies]
binary_derive = { path = "binary_derive" }
wasabi_leb128 = "0.4"
byteorder = "1"
rayon = "1"
serde = { version = "1", features = ["derive"] }
ordered-float = "1"
nom = "7.1.0"
lazy_static = "1.4.0"
thiserror = "1.0.30"
anyhow = "1.0.55"

[dev-dependencies]
test_utilities = { path = "../test_utilities" }
bencher = "0.1.5"

[profile.test]
# Necessary to avoid stack overflow for very deeply nested tests
opt-level = 2
