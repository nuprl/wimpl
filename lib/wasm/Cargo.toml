[package]
name = "wasm"
version = "0.3.0"
authors = ["Daniel Lehmann <mail@dlehmann.eu>"]
edition = "2018"

[dependencies]
binary_derive = { path = "binary_derive" }
# TODO use upstream wasabi_leb128, not this outdated one in lib/,
# then delete lib/leb128, leb128-bench, and leb128-bin (not so sure about the last one?)
leb128 = { path = "../leb128" }
byteorder = "1"
rayon = "1.0"
serde = { version = "1.0", features = ["derive"] }
derive-new = "0.5"
typename = "0.1"

[dev-dependencies]
test_utilities = { path = "../test_utilities" }
bencher = "0.1.5"
