[package]
name = "wasm"
version = "0.4.0"
authors = ["Daniel Lehmann <mail@dlehmann.eu>"]
edition = "2018"

[dependencies]
binary_derive = { path = "binary_derive" }
wasabi_leb128 = "0.4"
byteorder = "1"
rayon = "1"
serde = { version = "1", features = ["derive"] }
ordered-float = "1"

[dev-dependencies]
test_utilities = { path = "../test_utilities" }
bencher = "0.1.5"
