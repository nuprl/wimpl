[package]
name = "wasm"
version = "0.5.0"
authors = ["Daniel Lehmann <mail@dlehmann.eu>"]
edition = "2018"

[dependencies]
binary_derive = { path = "binary_derive" }
wasabi_leb128 = "0.4"
byteorder = "1"
rayon = "1.5.1"
serde = { version = "1", features = ["derive"] }
ordered-float = "1"
wasmparser = "0.81"
thiserror = "1.0.30"

[dev-dependencies]
test_utilities = { path = "../test_utilities" }
bencher = "0.1.5"
criterion = "0.3"

[[bench]]
name = "parser"
harness = false
