[package]
name = "wasm"
version = "0.5.0"
authors = ["Daniel Lehmann <mail@dlehmann.eu>"]
edition = "2018"

[dependencies]
binary_derive = { path = "binary_derive" }
wasabi_leb128 = "0.4"
byteorder = "1"
rayon = "1"
serde = { version = "1", features = ["derive"] }
ordered-float = "1"
nom = "7.1.0"
lazy_static = "1.4.0"
thiserror = "1.0.30"
anyhow = "1.0.55"
# TODO move to dev-dependencies by moving imports into blocks of #[cfg(test)]
test_utilities = { path = "../test_utilities" }
# For faster HashSet and HashMap in callgraph etc.
rustc-hash = "1.1.0"

[dev-dependencies]
walkdir = "2.3.2"
bencher = "0.1.5"

# Necessary to avoid stack overflow for very deeply nested tests.
[profile.test]
opt-level = 2
lto = "thin"

[profile.release]
opt-level = 3
lto = "fat"
overflow-checks = true
# For profiling with debug info.
debug = 1

